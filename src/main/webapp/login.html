<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>H.L</h1>
        <p class="subtitle">ユーザーID</p>
        <input type="text" id="user-id" name="user-id" class="textbox" placeholder="ユーザーIDを入力" />
        <p class="subtitle">パスワード</p>
        <input type="password" id="user-pass" name="user-pass" class="textbox" placeholder="パスワードを入力" />
        <div class="checkbox">
          <input type="checkbox" id="show-pass" onclick="showOrHide()" class="margin" />
          <label for="1" class="checkbox-label">パスワードを表示する</label>
        </div>
        <button type="submit" value="login" class="login-button margin" onclick="login()">ログイン</button>
        <div class="padding">
          <p class="text-driver">または</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/login.js"></script>
</html>
